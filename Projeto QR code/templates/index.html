<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <p>Digite o link que vocÃª deseja transformar em QR Code:</p>

    <form method="POST">
        <input type="text" name="link" placeholder="https://exemplo.com" required>
        <button class="button">
            <div class="text">Gerar QR Code</div>
          </button>
    </form>

    {% if qr_image %}
        <h2>Seu QR Code:</h2>
        <img src="{{ url_for('get_qrcode', filename=qr_image) }}" alt="QR Code">
    {% endif %}
</body>
</html>
